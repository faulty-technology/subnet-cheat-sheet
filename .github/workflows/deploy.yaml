name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - ".argocd/**"
      - "helm/values-production.yaml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: subnet-cheat-sheet

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push Docker image
        id: build
        uses: ./.github/actions/docker-build
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          app-name: ${{ env.APP_NAME }}
          app-description: "IPv4 Subnet Cheat Sheet"
          registry: ${{ env.REGISTRY }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          sign: "true"

      - name: Update production image tag
        run: |
          TAG="sha-${GITHUB_SHA}"
          sed -i "s/^  tag: .*/  tag: ${TAG}/" helm/values-production.yaml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/values-production.yaml
          if ! git diff --staged --quiet; then
            git commit -m "deploy: ${TAG}"
            git push
          fi
